name: Benchmark Webflux with Apache Benchmark

on:
  workflow_dispatch:

jobs:
  ab:
    runs-on: ubuntu-22.04
    env:
      GH: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto

      - name: Run Benchmarks
        run: |
          chmod +x $GITHUB_WORKSPACE/benches/ab/bench-webflux.sh $GITHUB_WORKSPACE/code/gradlew $GITHUB_WORKSPACE/benches/ab/run-ab.sh
          .$GITHUB_WORKSPACE/benches/ab/bench-webflux.sh

      - name: List Github workspace contents
        run: ls -lR $GITHUB_WORKSPACE

      - name: Upload result artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-ab-${{runner.os}}
          path: ./webflux-results.log
