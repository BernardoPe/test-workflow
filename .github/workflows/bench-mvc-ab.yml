name: Benchmark MVC with Apache Benchmark

on:
  workflow_dispatch:

jobs:
  ab:
    runs-on: ubuntu-22.04
    env:
      GH: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto

      - name: Run Benchmarks
        run: |
          cd $GITHUB_WORKSPACE/benches/ab
          chmod +x ./bench-mvc.sh ../../code/gradlew ./run-ab.sh
          ./bench-mvc.sh

      - name: Upload result artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-jmeter-mvc-${{runner.os}}
          path: ${GITHUB_WORKSPACE}/benches/ab/spring-mvc-results.log

      - name: Upload result artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-jmeter-mvc-virtual-${{runner.os}}
          path: ${GITHUB_WORKSPACE}/benches/ab/spring-mvc-virtual-results.log